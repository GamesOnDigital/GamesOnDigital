<div class="flex flex-col flex-auto min-w-0">

    <!-- Header -->
    <div class="flex flex-col shadow bg-card">

        <!-- Cover image -->
        <div>
            <img class="h-40 lg:h-80 object-cover" src="../../../../assets/images/profile/cover.jpg"
                src="../../../../assets/images/avatars/euphoria.png" alt="Cover image">
        </div>

        <!-- User info -->
        <div class="flex flex-col flex-0 lg:flex-row items-center max-w-5xl w-full mx-auto px-8 lg:h-18 bg-card">
            <!-- Avatar -->
            <div class="-mt-26 lg:-mt-22 rounded-full">
                <img class="w-32 h-32 rounded-full ring-4 ring-bg-card" src="assets/images/avatars/brian-hughes.jpg"
                    alt="User avatar">
            </div>

            <!-- Details -->
            <div class="flex flex-col items-center lg:items-start mt-4 lg:mt-0 lg:ml-8">
                <div class="text-lg font-bold leading-none">ayala vardi</div>
                <div class="text-secondary">London, UK</div>
            </div>

            <!-- Separator -->
            <div class="hidden lg:flex h-8 mx-8 border-l-2"></div>

            <!-- Stats -->
            <div class="flex items-center mt-6 lg:mt-0 space-x-6">
                <div class="flex flex-col items-center">
                    <span class="font-bold">200k</span>
                    <span class="text-sm font-medium text-secondary">FOLLOWERS</span>
                </div>
                <div class="flex flex-col items-center">
                    <span class="font-bold">1.2k</span>
                    <span class="text-sm font-medium text-secondary">FOLLOWING</span>
                </div>
            </div>

            <!-- Menu -->
            <div class="flex items-center mt-8 mb-4 lg:m-0 lg:ml-auto space-x-6">
                <a class="font-medium" [routerLink]="['./']">
                    Home
                </a>
                <a class="text-secondary" [routerLink]="['./']">
                    About
                </a>
                <a class="text-secondary" [routerLink]="['./']">
                    Followers
                </a>
                <a class="text-secondary" [routerLink]="['./']">
                    Gallery
                </a>
            </div>

        </div>

    </div>
    <!-- Main -->
    <div class="flex flex-auto justify-center flex-col items-center w-full max-w-5xl mx-auto p-6 sm:p-8">
        <h1 hidden>{{ _games[1].name }}</h1>
        <div *ngIf="_games.length === 0">No games available</div>
        <div *ngIf="_games.length > 0" class="flex flex-wrap justify-center w-full">
            <div class="flex flex-col max-w-140 w-full p-2 sm:p-2" *ngFor="let game of _games">
                <app-card-game [name]="game.name" [typeGameId]="game.typeGameId" [start]="game.startDate" [end]="game.endDate"></app-card-game>
            </div>
        </div>
        <button class="w-50 mt-4" (click)="bygame()" mat-stroked-button [color]="'primary'">
            צור משחק חדש
        </button>
    </div>
    


</div>
