<div class="flex flex-col ">
    <fuse-card class="flex flex-col max-w-200 w-full rounded-t-none ">
        <div class="relative flex flex-col max-w-200 w-full rounded-t-none">
            <div class="absolute flex flex-col top-20 right-0 ">
                <button mat-icon-button>
                    <mat-icon class="text-current" [svgIcon]="'heroicons_outline:x-mark'"></mat-icon>
                </button>
                <button mat-icon-button>
                    <mat-icon class="icon-size-5 text-white text-opacity-50"
                        [svgIcon]="'heroicons_solid:arrows-right-left'"></mat-icon>
                </button>
            </div>
            <img class="object-cover rounded-t-none" src="../../../../../../assets/images/avatars/gameNeone.png"
                alt="Card cover image">
        </div>
        <div class="m-8 mb-0">
            <div class="flex flex-col">
                <div class="text-3xl font-semibold mt-2">-{{name}}-</div>
                <div class="text-2xl leading-tight">{{description}}</div>
                <div class="text-3xl font-semibold mt-2">₪{{newPrice}}</div>
            </div>
            <hr class="border-b my-6">
            <form >
                <mat-form-field class="flex-auto w-60">
                    <mat-label>בחר תאריך התחלה וסיום</mat-label>
                    <mat-date-range-input [rangePicker]="picker" [min]="minDate" (dateChange)="onDateChange()">
                        <input matStartDate placeholder="תאריך התחלה" [(ngModel)]="dateRange.start" name="start"
                            (dateChange)="onDateChange()">
                        <input matEndDate placeholder="תאריך סיום" [(ngModel)]="dateRange.end" name="end"
                            (dateChange)="onDateChange()">
                    </mat-date-range-input>
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-date-range-picker #picker (closed)="onDateRangePickerClosed()"></mat-date-range-picker>
                </mat-form-field>
            </form>
            <div *ngIf="dateRange.start && dateRange.end">
                <div *ngIf="dateRangeInDays <= 30">אורך הטווח: {{dateRangeInDays}} ימים</div>
                <div *ngIf="dateRangeInDays > 30" class="text-red-600">הטווח ארוך מדי</div>
            </div>
            <hr class="border-b my-6">
            <div class="mt-6 -mx-8">
                <button type="submit" class="w-full rounded-none" mat-flat-button [color]="'primary'">
                    מעבר לתשלום
                </button>
            </div>
        </div>
    </fuse-card>
</div>
