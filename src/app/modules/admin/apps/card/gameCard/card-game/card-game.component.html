<ng-container *ngIf="!isGameExpired(); else expiredCard">
    <a [routerLink]="['/target-route']" class="no-underline">
        <fuse-card class="flex w-120 w-full filter-info">
            <img class="w-24 h-45 object-cover" src="../../../../../../../assets/images/avatars/imgGame1.png"
                alt="Card cover image">

            <div class="flex flex-col flex-auto justify-center p-6">
                <button class="ml-auto -mr-2" mat-icon-button>
                    <mat-icon class="icon-size-5" svgIcon="feather:edit-2"></mat-icon>
                </button>
                <div class="text-lg font-semibold leading-tight">{{name}}</div>
                <div class="text-md text-secondary">USD $5</div>
                <div class="text-md text-green-600 mt-3">{{daysRemaining}} days until the end </div>
            </div>
        </fuse-card>
    </a>
</ng-container>
<ng-template #expiredCard>
    <fuse-card class="flex w-120 w-full filter-info bg-gray-200 cursor-not-allowed">
      <img class="w-24 h-45 object-cover" src="../../../../../../../assets/images/avatars/imgGame1.png"
           alt="Card cover image">
      <div class="flex flex-col flex-auto justify-center p-6">
        <button class="ml-auto -mr-2" mat-icon-button disabled>
          <mat-icon class="icon-size-5" svgIcon="feather:edit-2"></mat-icon>
        </button>
        <div class="text-lg font-semibold leading-tight">{{name}}</div>
        <div class="text-md text-secondary">USD $5</div>
        <div class="text-md text-green-600 mt-3">פג תוקף</div>
      </div>
    </fuse-card>
  </ng-template>
